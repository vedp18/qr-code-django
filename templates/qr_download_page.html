<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator for Digital Restaurant Menu</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap JS CDN -->

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a href="" class="navbar-brand">
                Generate QR Code
            </a>
        </div>
    </nav>

    <!-- QR Code Image -->
     <div class="container mt-5 align-items-center text-center">
        <h2> {{ res_name }}</h2>
        <img src="{{ qr_image_url }}" alt="QR Code Image" style="border: 1px solid #000000;">

        <div>
            <a href="{{ qr_image_url }}" download="{{ file_name }}" class="btn btn-primary mt-3">Download QR Code</a>
            <br>
            <small>Thank you for using our QR Code Generator Tool</small>
        </div>

     </div>
</body>

</html>
